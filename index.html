<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Final</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <header>
            <h1 class="header-title">Agenda Telefônica</h1>
        </header>

        <main>
            <button type="button" class="button blue mobile" id="cadastrarContato">Adicionar contato</button>

            <table id="tableClient" class="registros">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="dialog" id="dialog">
                <div class="dialog-content">
                    <header class="dialog-header">
                        <h2>Novo Contato</h2>
                        <span class="dialog-close" id="dialogClose">&#10006;</span>
                    </header>

                    <form id="form" class="dialog-form">
                        <input type="text" id="nome" data-index="new" class="dialog-field" placeholder="Nome" required>
                        <input type="email" id="email" class="dialog-field" placeholder="E-mail" required>
                        <input type="text" id="celular" class="dialog-field" placeholder="Celular" required>
                    </form>

                    <footer class="dialog-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
